services:
  # OpenMemory API 服务
  openmemory-api:
    build:
      context: api/
      dockerfile: Dockerfile
    image: mem0/openmemory-api:latest
    container_name: openmemory-api
    environment:
      - USER=${USER:-user}
      - API_KEY=${API_KEY:-}
    env_file:
      - api/.env
    ports:
      - "${API_PORT:-8765}:8765"
    volumes:
      - ./api:/usr/src/openmemory
    # 添加 extra_hosts 以便访问宿主机的服务
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8765 --reload --workers 4"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenMemory UI 服务
  openmemory-ui:
    build:
      context: ui/
      dockerfile: Dockerfile
    image: mem0/openmemory-ui:latest
    container_name: openmemory-ui
    ports:
      - "${UI_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8765}
      - NEXT_PUBLIC_USER_ID=${USER:-user}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
